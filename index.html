<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="./css/normal.css">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="overlay">
      <div class="modal">
         <h1 class="modal__title">Вход</h1>
         <form class="modal__form">
            <div class="input__wrapper">
               <input id="email__field" class="modal__input" type="email" placeholder="E-mail" required>
               <input id="password__field" class="modal__input" type="password" placeholder="Пароль" required>
            </div>
            <!-- /.input__wrapper -->
            <div class="checkbox__wrapper">
               <label class="checkbox">
                  <input class="checkbox__real" type="checkbox" name="value-01" checked>
                  <span class="checkbox__fake"></span>
                  <span class="checkbox__text">Я согласен получать обновления на почту</span>
               </label>
            </div>
            <!-- /.checkbox__wrapper -->
            <button class="button modal__btn" type="submit">Войти</button>
         </form>
      </div>
      <!-- /.modal -->
   </div>
   <script src="./js/validate.js"></script>
</body>
</html>
